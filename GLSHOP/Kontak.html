  <body>

    <header style="background: #484848;">
      <div class="container">
        <h1><a>GoodBooks Store</a></h1>
        <ul>
          <li><a href="Utama.html">Beranda</a></li>
          <li><a href="PilihanBuku.html">Buku yang tersedia</a></li>
          <li><a href="Kontak.html">Kontak Kami</a></li>
        </ul>
      </div>
    </header>

    <div class="container">
      <link rel="stylesheet" type="text/css" href="css/stylecontact.css">
      <form id="contact" action="" method="post">
        <h3>Kontak Kami</h3>
        <fieldset>
          <input placeholder="Nama Lengkap Anda" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Alamat rumah anda" type="text" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input placeholder="Masukan nomor telepon" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
          <textarea placeholder="Tuliskan buku yang akan anda pesan dari kami......." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Kirimkan</button>
        </fieldset>
      </form>
    </div>
       <footer>
         <div class="container">
           <small>Hak Cipta &copy; Oktober 2020 - Setyo Nugroho</small>
         </div>
       </footer>
